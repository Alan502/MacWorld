{% extends "skeleton.html" %}

{% block title %}{{ user_profile }}{% endblock %}

{% block content %}
    {# picture #}
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 200px; width: 400px }
        </style>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1cJ3PQ6l2bR5Xspx6Qg5ROAxmPLjL0CQ">
        </script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng({{ user_profile.get_best_couch.lat }}, {{ user_profile.get_best_couch.lon }}),
                    zoom: 8
                };
                var map = new google.maps.Map(document.getElementById("map-canvas"),
                        mapOptions);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <table>
        <tr>
            <td>Location</td>
            <td><div id="map-canvas"></div></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{ user_profile.get_full_name }}</td>
        </tr>
        <tr>
            <td>Contact Info</td>
            <td>{{ user_profile.contact_info }}</td>
        </tr>
    </table>
{% endblock %}
