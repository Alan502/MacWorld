{% extends 'base.html' %}

{% block title %} Contact {{ username }} {% endblock %}

{% block content %}

<div class="container">
	<h1> Contact {{ username }} </h1>
	<form action="{% url 'couches:profile.email' username %}" role="form" method="post">
	  {% include "forms/bootstrap_form.html" %}
	  <input type="submit" class="btn btn-default" value="Submit" />
	  {% csrf_token %}
	</form>
</div>
{% endblock %}
